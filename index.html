<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1280" />
    <title>인재원 Eywa</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
      
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f8fafc;
      }

      /* Custom Colors */
      .bg-primary { background-color: #081429; }
      .text-primary { color: #081429; }
      .border-primary { border-color: #081429; }
      
      .bg-accent { background-color: #fdb813; }
      .text-accent { color: #fdb813; }
      .border-accent { border-color: #fdb813; }

      .bg-neutral-dark { background-color: #373d41; }
      .text-neutral-dark { color: #373d41; }

      /* Print Styles */
      @media print {
        @page {
          size: landscape;
          margin: 5mm;
        }
        body {
          background-color: white;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important; 
        }
      }
    </style>
  <!-- importmap removed - using bundled dependencies instead -->
